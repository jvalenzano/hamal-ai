services:
  # Backend API
  - type: web
    name: hamal-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python hamal.py serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend UI
  - type: static
    name: hamal-ui
    env: static
    buildCommand: cd ui && npm install && npm run build
    publishDir: ui/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hamal-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
